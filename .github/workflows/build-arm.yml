on:
  push:
    tags:
      - 'v*'
name: Create release and build binaries
jobs:
  armv7l_job:
    runs-on: [self-hosted, Linux, ARM]
    name: Build armv7l 
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm run fetch-libsodium
      - run: npm install
      - run: npm run prebuild
      - uses: actions/upload-artifact@v2
        with:
          name: linux-armv7l
          path: ./prebuilds
  aarch64_job:
    runs-on: [self-hosted, Linux, ARM64]
    name: Build aarch64 
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm run fetch-libsodium
      - run: npm install
      - run: npm run prebuild
      - uses: actions/upload-artifact@v2
        with:
          name: linux-aarch64
          path: ./prebuilds
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [armv7l_job]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get builds
        uses: actions/download-artifact@v2
        with:
          path: prebuilds
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: 'Release Notes and changelog'
          draft: true 
          prerelease: false
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::$(git describe --tags)
      - name: Compress builds
        run: |
          tar --create --verbose --file="./${{ steps.get_version.outputs.VERSION }}-linux-armv7l.tar" --directory "prebuilds/linux-armv7l" .
      - name: Upload armv7l build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./${{ steps.get_version.outputs.VERSION }}-linux-armv7l.tar 
          asset_name: ${{ steps.get_version.outputs.VERSION }}-linux-armv7l.tar
          asset_content_type: application/x-tar
      #- uses: JS-DevTools/npm-publish@v1
      #  with:
      #    token: ${{ secrets.NPM_TOKEN }}
